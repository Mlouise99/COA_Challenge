<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="my.css">
</head>
<body>
    <div class="container">
        <div class="horizontal">
            <div class="item">
                <img src="assets/cat.png" alt="Fennec Fox">
                <div class="overlay"></div>
                <div class="text">
                    <h1>Fennec </h1>
                    <h1>Fox</h1>
                    <p>India</p>
                </div>
                <div class="additional-details">
                    <p>Details about the Fennec Fox</p>
                </div>
            </div>
            <div class="item">
                <img src="assets/chak.png" alt="Humpback Whale">
                <div class="overlay"></div>
                <div class="text">
                    <h1>Humpback Whale</h1>
                    <p>South Africa</p>
                </div>
                <div class="additional-details">
                    <p>Details about the Humpback Whale</p>
                </div>
            </div>
            <div class="item">
                <img src="assets/chipanze.png" alt="Common Brown Baboon">
                <div class="overlay"></div>
                <div class="text">
                    <h1>Common Brown Baboon</h1>
                    <p>South Africa</p>
                </div>
                <div class="additional-details">
                    <p>Details about the Common Brown Baboon</p>
                </div>
            </div>
            <div class="item">
                <img src="assets/impongo.png" alt="Spotted Deer">
                <div class="overlay"></div>
                <div class="text">
                    <h1>Spotted Deer</h1>
                    <p>Amazon</p>
                </div>
                <div class="additional-details">
                    <p>Details about the Spotted Deer</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
